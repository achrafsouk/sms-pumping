<html>

<head>
  <title>OTP Verification</title>
</head>
<script type='text/javascript' src='SDKPLACEHOLDERchallenge.compact.js' defer></script>

<style>
  .header {
    background-color: #0066cc;
    width: "100%";
    font-family: "Verdana";
    color: white;
    font-size: xxx-large;
    text-align: center;
    padding-top: 20px;
    padding-bottom: 20px;
  }

  .ui {
    background-color: #3489dd;
    width: "100%";
  }

  .button {
    height: 60px;
  }

  .buttonContainer {
    height: 500px;
    padding-left: 10px;
    padding-right: 30px;
  }

  #container {
    font-family: 'Verdana';
    color: white;
    font-size: large;
  }
</style>

<body>

  <div class='header'>OTP Verification</div>
  <div class="ui">
    <table>
      <tr>
        <td><label for="phone">Enter phone</label></td>
        <td class='buttonContainer'><input type="text" id="phone" name="phone" value="+971523435432" /></td>
        <td class='buttonContainer'><button class='button' onclick='userAction()'>Send OTP</button></td>
        <td>
          <p id='container'></p>
        </td>
      </tr>
    </table>
  </div>

  <script>
    function userAction() {
      const container = document.getElementById('container');
      const phone = document.getElementById('phone');
      container.innerHTML = '';
      AwsWafIntegration.fetch("api/", {
        method: 'POST',
        body: JSON.stringify({phone : phone.value}),
        headers: {
          'Content-Type': 'application/json'
        }
      }).then(response => {
        try {
          response.json().then(myJson => {
            container.innerHTML = JSON.stringify(myJson);
          });
        } catch (err) {
          container.innerHTML = `Error: ${err.message}`;
        }
        
      });
    }
  </script>

</body>

</html>
